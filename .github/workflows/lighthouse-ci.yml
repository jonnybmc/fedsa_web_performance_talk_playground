name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and start server
        run: |
          npm start &
          sleep 5
          # Wait for server to be ready
          npx wait-on http://localhost:3000 --timeout 30000

      - name: Run Lighthouse CI
        run: |
          npm run lhci:collect
          npm run lhci:assert
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci/manifest.json';

            if (fs.existsSync(resultsPath)) {
              const manifest = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const summary = `## ðŸš€ Lighthouse CI Results

              Performance audits have been run on this PR.

              Check the workflow artifacts for detailed reports.

              ### Core Web Vitals
              - LCP (Largest Contentful Paint): Target <2.5s
              - CLS (Cumulative Layout Shift): Target <0.1
              - INP (Interaction to Next Paint): Target <200ms
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.name,
                body: summary
              });
            }
